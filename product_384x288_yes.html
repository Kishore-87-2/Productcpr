<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT-560 vs Competitors</title>
    <!-- jsPDF + autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --blue: #007bff;
            --light-blue: #e7f3ff;
            --white: #ffffff;
            --border-blue: #cce5ff;
            --text: #1a1a1a;
            --gray-bg: #f8fbff;
            --error: #dc3545;
            --success: #28a745;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--gray-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.1);
            width: 100%;
            max-width: 1400px;
            border: 1px solid var(--border-blue);
        }

        h1 {
            margin: 0 0 30px 0;
            font-size: 2rem;
            text-align: center;
            font-weight: 600;
            background: linear-gradient(90deg, var(--blue), #00c4ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .dropdowns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--blue);
            font-size: 0.95rem;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border-blue);
            border-radius: 8px;
            background-color: var(--white);
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--blue);
            color: var(--white);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: var(--white);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 100;
            margin-bottom: 8px;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .comparison-result {
            margin-top: 20px;
            overflow-x: auto;
            max-height: 600px;
            border-radius: 10px;
            border: 1px solid var(--border-blue);
            background-color: var(--light-blue);
            padding: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.92rem;
            background-color: var(--white);
            table-layout: fixed;
        }

        th, td {
            padding: 14px;
            border: 1px solid var(--border-blue);
            text-align: left;
            vertical-align: top;
            word-wrap: break-word;
        }

        th {
            background-color: var(--blue);
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
        }

        tr:nth-child(even) td {
            background-color: #f5fbff;
        }

        h3 {
            margin: 0 0 15px 0;
            color: var(--blue);
            font-size: 1.3rem;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--blue);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error);
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
            font-size: 0.95rem;
        }

        .notification {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background-color: var(--success);
            color: var(--white);
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .dropdowns { grid-template-columns: 1fr; }
            .buttons { flex-direction: column; align-items: center; }
            button { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KT-560 vs Competitors</h1>

        <div class="dropdowns">
            <div>
                <label for="product">Select Sonel Product:</label>
                <select id="product"></select>
            </div>
            <div>
                <label for="competitor1">Competitor 1:</label>
                <select id="competitor1"></select>
            </div>
            <div>
                <label for="competitor2">Competitor 2:</label>
                <select id="competitor2"></select>
            </div>
        </div>

        <div class="buttons">
            <button id="compareSelectedBtn" class="tooltip" data-tooltip="Compare selected products" disabled>Compare Selected</button>
            <button id="compareAllBtn" class="tooltip" data-tooltip="Compare all products">Compare All</button>
            <button id="exportSelectedBtn" class="tooltip" data-tooltip="Export selected to PDF" disabled>Export Selected</button>
            <button id="exportAllBtn" class="tooltip" data-tooltip="Export all to PDF (multi-page)">Export All</button>
            <button id="clearBtn" class="tooltip" data-tooltip="Reset all selections">Clear Selection</button>
        </div>

        <div id="loading" class="loading"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="notification" class="notification"></div>
        <div id="comparisonResult" class="comparison-result"></div>
    </div>

    <script>
        // Product Data Module
        const ProductData = (function() {
            const products = {
                "Sonel KT-560": {
                    "Display": "5”, 1280 x 720 high brightness, LCD touchscreen",
                    "Detector resolution": "384 x 288",
                    "Focus": "Manual / Auto",
                    "Visual camera resolution": "13 MPix",
                    "Lens (field of view/focal length)": "24.9° x 18.7°",
                    "IFOV": "1.13 mrad",
                    "Tele Lens": "11.2° x 8.4°",
                    "IFOV (Tele Lens)": "0.52 mrad",
                    "Wide Lens": "48.1° x 35.9°",
                    "IFOV (Wide Lens)": "2.19 mrad",
                    "Digital zoom": "1…10",
                    "Temperature range (Standard)": "Range 1: -40°C...150°C, Range 2: 100°C…800°C, Optional:700°C…2000°C",
                    "Image analysis modes": "12 points, 12 lines, 12 areas. Temperature indication: min, max, average. Isotherm. Temperature alarm. Smart stroke.",
                    "Palettes": "8"
                },
                "Flir T540": {
                    "Display": "4\", 640 × 480 pixel touchscreen LCD with auto-rotation",
                    "Detector resolution": "464 × 348",
                    "Focus": "Manual / Auto",
                    "Visual camera resolution": "5 Mp",
                    "Lens (field of view/focal length)": "24",
                    "IFOV": "NA",
                    "Tele Lens": "14",
                    "IFOV (Tele Lens)": "NA",
                    "Wide Lens": "42",
                    "IFOV (Wide Lens)": "NA",
                    "Digital zoom": "1…6 X",
                    "Temperature range (Standard)": "-20°C to 120°C, 0°C to 650°C, 300°C..1500°C",
                    "Image analysis modes": "3 ea. in live mode: No measurement, center spot, hot spot, cold spot, User Preset 1, User Preset 2",
                    "Palettes": "8"
                },
                "Flir T840": {
                    "Detector resolution": "464 × 348",
                    "Focus": "Manual / Auto",
                    "Visual camera resolution": "5 Mp",
                    "Lens (field of view/focal length)": "24",
                    "IFOV": "NA",
                    "Tele Lens": "14",
                    "IFOV (Tele Lens)": "NA",
                    "Wide Lens": "42",
                    "IFOV (Wide Lens)": "NA",
                    "Display": "4\", 640 × 480 pixel touchscreen LCD with auto-rotation",
                    "Digital zoom": "1…6 X",
                    "Temperature range (Standard)": "-20°C to 120°C, 0°C to 650°C, 300°C..1500°C",
                    "Image analysis modes": "No measurement, Center spot, Hot spot, Cold spot, User Preset 1, User Preset 2",
                    "Palettes": "7"
                }
            };

            const sonelProducts = ["Sonel KT-560"];

            const getProductNames = () => Object.keys(products);
            const getProductData = (name) => products[name];
            const getAllFeatures = () => {
                const set = new Set();
                Object.values(products).forEach(p => Object.keys(p).forEach(f => set.add(f)));
                return Array.from(set);
            };

            return { getProductNames, getProductData, getAllFeatures, sonelProducts };
        })();

        // UI Controller Module
        const UIController = (function() {
            const DOM = {
                product: '#product',
                comp1: '#competitor1',
                comp2: '#competitor2',
                btnCompare: '#compareSelectedBtn',
                btnExport: '#exportSelectedBtn',
                btnAll: '#compareAllBtn',
                btnExportAll: '#exportAllBtn',
                btnClear: '#clearBtn',
                loading: '#loading',
                error: '#errorMessage',
                noti: '#notification',
                result: '#comparisonResult'
            };

            const populateDropdowns = () => {
                const pSel = document.querySelector(DOM.product);
                const c1 = document.querySelector(DOM.comp1);
                const c2 = document.querySelector(DOM.comp2);

                pSel.innerHTML = ""; c1.innerHTML = ""; c2.innerHTML = "";

                ProductData.sonelProducts.forEach(p => pSel.add(new Option(p, p)));
                ProductData.getProductNames().forEach(p => {
                    c1.add(new Option(p, p));
                    c2.add(new Option(p, p));
                });
                c2.add(new Option("None", "None"), 0);
                c2.value = "None";
            };

            const getSelected = () => ({
                product: document.querySelector(DOM.product).value,
                comp1: document.querySelector(DOM.comp1).value,
                comp2: document.querySelector(DOM.comp2).value
            });

            const display = (data) => {
                const names = Object.keys(data);
                const feats = ProductData.getAllFeatures();
                let html = `<h3>Comparison: ${names.join(" vs ")}</h3><table><tr><th>Feature</th>${names.map(n => `<th>${n}</th>`).join("")}</tr>`;
                feats.forEach(f => {
                    html += `<tr><td><strong>${f}</strong></td>${names.map(n => `<td>${data[n][f] || 'N/A'}</td>`).join("")}</tr>`;
                });
                html += `</table>`;
                document.querySelector(DOM.result).innerHTML = html;
            };

            return { DOM, populateDropdowns, getSelected, display };
        })();

        // Main App Controller
        const AppController = (function(PD, UI) {
            const DOM = UI.DOM;

            const init = () => {
                UI.populateDropdowns();
                [DOM.product, DOM.comp1, DOM.comp2].forEach(sel =>
                    document.querySelector(sel).addEventListener('change', () => { updateDropdowns(); validate(); })
                );
                document.querySelector(DOM.btnCompare).addEventListener('click', compareSelected);
                document.querySelector(DOM.btnExport).addEventListener('click', exportSelected);
                document.querySelector(DOM.btnAll).addEventListener('click', compareAll);
                document.querySelector(DOM.btnExportAll).addEventListener('click', exportAll);
                document.querySelector(DOM.btnClear).addEventListener('click', clearSelections);
                validate();
            };

            const updateDropdowns = () => {
                const p = document.querySelector(DOM.product).value;
                const c1 = document.querySelector(DOM.comp1).value;
                const c2 = document.querySelector(DOM.comp2).value;

                const pSel = document.querySelector(DOM.product);
                const c1Sel = document.querySelector(DOM.comp1);
                const c2Sel = document.querySelector(DOM.comp2);

                pSel.innerHTML = ""; c1Sel.innerHTML = ""; c2Sel.innerHTML = "";

                PD.sonelProducts.forEach(x => { if (x !== c1 && x !== c2) pSel.add(new Option(x, x)); });
                PD.getProductNames().forEach(x => {
                    if (x !== p && x !== c2) c1Sel.add(new Option(x, x));
                    if (x !== p && x !== c1) c2Sel.add(new Option(x, x));
                });
                c2Sel.add(new Option("None", "None"), 0);
                pSel.value = p; c1Sel.value = c1; c2Sel.value = c2;
            };

            const validate = () => {
                const ok = document.querySelector(DOM.product).value && document.querySelector(DOM.comp1).value;
                document.querySelector(DOM.btnCompare).disabled = !ok;
                document.querySelector(DOM.btnExport).disabled = !ok;
                if (!ok) document.querySelector(DOM.result).innerHTML = "";
            };

            const show = (msg) => {
                const n = document.querySelector(DOM.noti);
                n.textContent = msg; n.style.display = "block";
                setTimeout(() => n.style.display = "none", 3000);
            };

            const loading = (on) => { document.querySelector(DOM.loading).style.display = on ? "block" : "none"; };
            const err = (msg) => { document.querySelector(DOM.error).textContent = msg; loading(false); };

            const compareSelected = () => {
                loading(true);
                const { product: p, comp1: c1, comp2: c2 } = UI.getSelected();
                if (!p || !c1) return err("Select Sonel product and at least one competitor.");
                if (c2 !== "None" && c1 === c2) return err("Select different competitors.");

                const prods = c2 === "None" ? { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1) } :
                                             { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1), [c2]: PD.getProductData(c2) };
                UI.display(prods);
                loading(false);
            };

            const compareAll = () => {
                loading(true);
                const data = {};
                PD.getProductNames().forEach(n => data[n] = PD.getProductData(n));
                UI.display(data);
                loading(false);
            };

            const exportPDF = (data, file) => {
                const { jsPDF } = window.jspdf;
                const isAll = file.includes("All");
                const doc = isAll ? new jsPDF({ orientation: 'landscape', unit: 'mm', format: [297, 420] }) : new jsPDF('l', 'mm', 'a4');
                const names = Object.keys(data);
                const feats = PD.getAllFeatures();

                doc.setFontSize(isAll ? 18 : 16);
                doc.setTextColor(0, 123, 255);
                doc.text(isAll ? "All High-End Thermal Cameras" : "KT-560 vs Competitors", 14, 15);

                const headers = ["Feature", ...names];
                const rows = feats.map(f => [f, ...names.map(n => data[n][f] || 'N/A')]);

                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 25,
                    theme: 'grid',
                    styles: { fontSize: isAll ? 7 : 9, cellPadding: isAll ? 2.5 : 4 },
                    headStyles: { fillColor: [0, 123, 255], textColor: 255, fontSize: isAll ? 8 : 10 },
                    alternateRowStyles: { fillColor: [240, 248, 255] },
                    columnStyles: { 0: { fontStyle: 'bold' } },
                    pageBreak: 'auto',
                    didDrawPage: d => {
                        if (isAll) {
                            doc.setFontSize(10);
                            doc.setTextColor(100);
                            doc.text(`Page ${d.pageNumber}`, 14, doc.internal.pageSize.height - 10);
                        }
                    }
                });

                doc.save(file);
            };

            const exportSelected = () => {
                loading(true);
                const { product: p, comp1: c1, comp2: c2 } = UI.getSelected();
                if (!p || !c1) return err("Select products for export.");
 competit
                if (c2 !== "None" && c1 === c2) return err("Select different competitors.");

                const prods = c2 === "None" ? { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1) } :
                                             { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1), [c2]: PD.getProductData(c2) };
                exportPDF(prods, `KT560_vs_${Object.keys(prods).slice(1).join("_")}.pdf`);
                loading(false);
                show("Selected comparison exported!");
            };

            const exportAll = () => {
                loading(true);
                const data = {};
                PD.getProductNames().forEach(n => data[n] = PD.getProductData(n));
                exportPDF(data, "All_HighEnd_Cameras.pdf");
                loading(false);
                show("All comparisons exported!");
            };

            const clearSelections = () => {
                document.querySelector(DOM.product).selectedIndex = 0;
                document.querySelector(DOM.comp1).selectedIndex = 0;
                document.querySelector(DOM.comp2).value = "None";
                document.querySelector(DOM.result).innerHTML = "";
                document.querySelector(DOM.error).textContent = "";
                updateDropdowns();
                validate();
            };

            return { init, compareAll, exportAll, clearSelections };
        })(ProductData, UIController);

        // Initialize
        document.addEventListener('DOMContentLoaded', AppController.init);
    </script>
</body>
</html>
