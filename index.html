<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .input-field {
            margin: 15px 0;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .input-field::placeholder {
            color: #aaa;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .login-button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }
        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .login-container p {
            color: #666;
            font-size: 14px;
        }
        .login-container a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Product Comparision</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" class="input-field" id="username" placeholder="User Name" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            // Correct credentials
            var correctUsername = "Product";
            var correctPassword = "Task$321";

            // Check if the entered username and password are correct
            if (username === correctUsername && password === correctPassword) {
                // Redirect to another page
                window.location.href = "page2.html"; // Replace with your target page
                return false;
            } else {
                // Show error message
                errorMessage.textContent = "Please check User name and Password";
                return false;
            }
        }
    </script>
</body>
</html>
