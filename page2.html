<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1e3a5f;
            color: #fff;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        header nav {
            position: relative;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            position: relative;
            cursor: pointer;
            font-size: 18px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #1e3a5f;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 1;
            border-radius: 5px;
            min-width: 160px;
        }
        .dropdown p {
            margin: 5px 0;
            font-size: 14px;
        }
        .dropdown a {
            color: #fff;
            text-decoration: none;
        }
        header nav:hover .dropdown {
            display: block;
        }
        .folder-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .folder {
            width: 150px;
            height: 150px;
            background-color: #1e3a5f;
            margin: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            color: #fff;
        }
        .folder a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e3a5f;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .document {
            margin: 10px 0;
        }
    </style>
    <script>
        function toggleModal(id) {
            const modal = document.getElementById(id);
            if (modal.style.display === "block") {
                modal.style.display = "none";
            } else {
                modal.style.display = "block";
            }
        }
    </script>
</head>
