<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter - Power Quality Analyser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1e3a5f;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .filter {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .filter select {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            width: 200px;
            padding: 15px;
            background-color: #fff;
            color: #000;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function filterProducts() {
            var classSelect = document.getElementById("class");
            var voltageSelect = document.getElementById("voltage");
            var selectedClass = classSelect.value;
            var selectedVoltage = voltageSelect.value;

            var products = document.getElementsByClassName("product-item");

            for (var i = 0; i < products.length; i++) {
                var productClass = products[i].getAttribute("data-class");
                var productVoltage = products[i].getAttribute("data-voltage");

                // Filter logic based on Class and Voltage
                if ((selectedClass === "any" || productClass === selectedClass) && 
                    (selectedVoltage === "any" || productVoltage === selectedVoltage) && 
                    !(selectedClass === "a" && selectedVoltage === "760V")) {
                    products[i].style.display = "block";
                } else {
                    products[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
<header>
    <h1>Product Filter - Power Quality Analyser</h1>
</header>
<div class="container">
    <div class="filter">
        <label for="class">Select Class:</label>
        <select id="class" onchange="filterProducts()">
            <option value="any">Any Class</option>
            <option value="A">Class A</option>
            <option value="S">Class S</option>
        </select>
        
        <label for="voltage">Select Voltage:</label>
        <select id="voltage" onchange="filterProducts()">
            <option value="any">Any Voltage</option>
            <option value="1000V">1000V</option>
            <option value="760V">760V</option>
        </select>
    </div>

    <div class="product-list">
        <a href="page2highpqm.html" class="product-item" data-class="A" data-voltage="1000V">
            <p>Class: A, Voltage: 1000V</p>
        </a>
        <a href="page2lowpqm.html" class="product-item" data-class="S" data-voltage="760V">
            <p>Class: S, Voltage: 760V</p>
        </a>
    </div>
</div>
</body>
</html>
