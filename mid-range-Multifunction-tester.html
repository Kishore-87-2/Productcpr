<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonel MPI-535 / MPI-536 vs Fluke 1672</title>
    <!-- jsPDF + autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --blue: #007bff;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border: #dee2e6;
            --text: #212529;
            --error: #dc3545;
            --success: #28a745;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.15);
            width: 100%;
            max-width: 1600px;
            border: 1px solid var(--border);
        }

        h1 {
            margin: 0 0 30px 0;
            font-size: 2rem;
            text-align: center;
            font-weight: 600;
            color: var(--blue);
        }

        .dropdowns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--blue);
            font-size: 0.95rem;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            background-color: var(--white);
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--blue);
            color: var(--white);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        button:hover:not(:disabled) {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .compare-all-btn {
            background-color: #28a745;
        }

        .compare-all-btn:hover:not(:disabled) {
            background-color: #218838;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: var(--white);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 100;
            margin-bottom: 8px;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .comparison-result {
            margin-top: 20px;
            overflow-x: auto;
            max-height: 600px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background-color: #f1f8ff;
            padding: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.92rem;
            background-color: var(--white);
            table-layout: fixed;
        }

        th, td {
            padding: 14px;
            border: 1px solid var(--border);
            text-align: left;
            vertical-align: top;
            word-wrap: break-word;
        }

        th {
            background-color: var(--blue);
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
        }

        tr:nth-child(even) td {
            background-color: #f8fbff;
        }

        h3 {
            margin: 0 0 15px 0;
            color: var(--blue);
            font-size: 1.3rem;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--blue);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error);
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
            font-size: 0.95rem;
        }

        .notification {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background-color: var(--success);
            color: var(--white);
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .dropdowns { grid-template-columns: 1fr; }
            .buttons { flex-direction: column; align-items: center; }
            button { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sonel MPI-535 / MPI-536 vs Fluke 1672</h1>

        <div class="dropdowns">
            <div>
                <label for="product">Select Product:</label>
                <select id="product"></select>
            </div>
            <div>
                <label for="competitor1">Competitor 1:</label>
                <select id="competitor1"></select>
            </div>
            <div>
                <label for="competitor2">Competitor 2:</label>
                <select id="competitor2"></select>
            </div>
        </div>

        <div class="buttons">
            <button id="compareSelectedBtn" class="tooltip" data-tooltip="Compare selected products" disabled>Compare Selected</button>
            <button id="compareAllBtn" class="compare-all-btn tooltip" data-tooltip="Compare all products">Compare All</button>
            <button id="exportSelectedBtn" class="tooltip" data-tooltip="Export selected to PDF" disabled>Export Selected</button>
            <button id="exportAllBtn" class="tooltip" data-tooltip="Export all to PDF (multi-page A3)">Export All</button>
            <button id="clearBtn" class="tooltip" data-tooltip="Reset all selections">Clear Selection</button>
        </div>

        <div id="loading" class="loading"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="notification" class="notification"></div>
        <div id="comparisonResult" class="comparison-result"></div>
    </div>

    <script>
        // Product Data Module
        const ProductData = (function() {
            const products = {
                "Sonel MPI-535": {
                    "Short Circuit Loop Impedance ZS": "Range: 1999.9 ohm",
                    "Short Circuit Loop Impedance ZL-PE RCD": "Range: 0.01–1999 ohm, Resolution: 0.01 ohm",
                    "RCD Trigger and Response Time tA": "Range: 0–500 ms, Measuring current: 0.5x,1x,2x,5x",
                    "RCD Tripping Current I": "Range: 3 mA–1000 mA, Resolution: 0.1 mA, Accuracy: ±5%",
                    "Earth Resistance": "Type: 3P, 4P, 3P+Clamp, Double Clamp, Range: 0.00–1.99 kohm, Resolution: 0.01 ohm, Accuracy: 2P,3P=±2.0% ±5 digits, ART=±8.0% ±5 digits, Stakeless=±10.0% ±5 digits",
                    "Soil Resistivity": "Available",
                    "Insulation Resistance": "Range: 50 V, 100 V, 250 V, 500 V, 1000 V, Accuracy: ±3%, S.C. Current: <2 mA",
                    "Phase Sequence Indication": "Phase-To-Phase voltages",
                    "Memory": "50,000 results",
                    "Bluetooth": "Available",
                    "Measuring Category": "CAT IV 300 V"
                },
                "Sonel MPI-536": {
                    "Short Circuit Loop Impedance ZS": "Range: 1999.9 ohm",
                    "Short Circuit Loop Impedance ZL-PE RCD": "Range: 0.01–1999 ohm, Resolution: 0.01 ohm",
                    "RCD Trigger and Response Time tA": "Range: 0–500 ms, Measuring current: 0.5x,1x,2x,5x",
                    "RCD Tripping Current I": "Range: 3 mA–1000 mA, Resolution: 0.1 mA, Accuracy: ±5%",
                    "Earth Resistance": "Type: 3P, 4P, 3P+Clamp, Double Clamp, Range: 0.00–1.99 kohm, Resolution: 0.01 ohm, Accuracy: 2P,3P=±2.0% ±5 digits, ART=±8.0% ±5 digits, Stakeless=±10.0% ±5 digits",
                    "Soil Resistivity": "Available",
                    "Insulation Resistance": "Range: 50 V, 100 V, 250 V, 500 V, 1000 V, Accuracy: ±3%, S.C. Current: <2 mA",
                    "Phase Sequence Indication": "Phase-To-Phase voltages",
                    "Memory": "50,000 results",
                    "Bluetooth": "Available",
                    "Measuring Category": "CAT IV 300 V"
                },
                "Fluke 1672": {
                    "Short Circuit Loop Impedance ZS": "Range: 2000 ohm",
                    "Short Circuit Loop Impedance ZL-PE RCD": "Range: 2000 ohm, Resolution: 0.01 ohm",
                    "RCD Trigger and Response Time tA": "Range: 0–500 ms, Measuring current: 0.5x,1x,5x",
                    "RCD Tripping Current I": "Range: 1000 mA, Resolution: NA, Accuracy: NA",
                    "Earth Resistance": "NA",
                    "Soil Resistivity": "NA",
                    "Insulation Resistance": "Range: 50 V, 100 V, 250 V, 500 V, 1000 V, Accuracy: NA, S.C. Current: 1 mA",
                    "Phase Sequence Indication": "Phase-To-Phase voltages",
                    "Memory": "Available",
                    "Bluetooth": "NA",
                    "Measuring Category": "CAT IV 300 V"
                }
            };

            const getProductNames = () => Object.keys(products);
            const getProductData = (name) => products[name] || {};
            const getAllFeatures = () => {
                const set = new Set();
                Object.values(products).forEach(p => Object.keys(p).forEach(f => set.add(f)));
                return Array.from(set);
            };

            return { getProductNames, getProductData, getAllFeatures };
        })();

        // UI Controller
        const UI = (function() {
            const DOM = {
                product: '#product',
                comp1: '#competitor1',
                comp2: '#competitor2',
                btnCompare: '#compareSelectedBtn',
                btnExport: '#exportSelectedBtn',
                btnAll: '#compareAllBtn',
                btnExportAll: '#exportAllBtn',
                btnClear: '#clearBtn',
                loading: '#loading',
                error: '#errorMessage',
                noti: '#notification',
                result: '#comparisonResult'
            };

            const populate = () => {
                const p = document.querySelector(DOM.product);
                const c1 = document.querySelector(DOM.comp1);
                const c2 = document.querySelector(DOM.comp2);

                p.innerHTML = ""; c1.innerHTML = ""; c2.innerHTML = "";

                ProductData.getProductNames().forEach(x => {
                    p.add(new Option(x, x));
                    c1.add(new Option(x, x));
                    c2.add(new Option(x, x));
                });
                c2.add(new Option("None", "None"), 0);
                c2.value = "None";
            };

            const getSelected = () => ({
                product: document.querySelector(DOM.product).value,
                comp1: document.querySelector(DOM.comp1).value,
                comp2: document.querySelector(DOM.comp2).value
            });

            const display = (data) => {
                const names = Object.keys(data);
                const feats = ProductData.getAllFeatures();
                let html = `<h3>Comparison: ${names.join(" vs ")}</h3><table><tr><th>Feature</th>${names.map(n => `<th>${n}</th>`).join("")}</tr>`;
                feats.forEach(f => {
                    html += `<tr><td><strong>${f}</strong></td>${names.map(n => `<td>${data[n][f] || 'NA'}</td>`).join("")}</tr>`;
                });
                html += `</table>`;
                document.querySelector(DOM.result).innerHTML = html;
            };

            return { DOM, populate, getSelected, display };
        })();

        // App Controller
        const App = (function(PD, UI) {
            const DOM = UI.DOM;

            const init = () => {
                UI.populate();
                [DOM.product, DOM.comp1, DOM.comp2].forEach(s =>
                    document.querySelector(s).addEventListener('change', () => { updateDropdowns(); validate(); })
                );
                document.querySelector(DOM.btnCompare).addEventListener('click', compareSelected);
                document.querySelector(DOM.btnExport).addEventListener('click', exportSelected);
                document.querySelector(DOM.btnAll).addEventListener('click', compareAll);
                document.querySelector(DOM.btnExportAll).addEventListener('click', exportAll);
                document.querySelector(DOM.btnClear).addEventListener('click', clear);
                validate();
            };

            const updateDropdowns = () => {
                const p = document.querySelector(DOM.product).value;
                const c1 = document.querySelector(DOM.comp1).value;
                const c2 = document.querySelector(DOM.comp2).value;

                const pSel = document.querySelector(DOM.product);
                const c1Sel = document.querySelector(DOM.comp1);
                const c2Sel = document.querySelector(DOM.comp2);

                pSel.innerHTML = ""; c1Sel.innerHTML = ""; c2Sel.innerHTML = "";

                PD.getProductNames().forEach(x => {
                    if (x !== c1 && x !== c2) pSel.add(new Option(x, x));
                    if (x !== p && x !== c2) c1Sel.add(new Option(x, x));
                    if (x !== p && x !== c1) c2Sel.add(new Option(x, x));
                });
                c2Sel.add(new Option("None", "None"), 0);

                // Restore selections if possible
                if (p && pSel.querySelector(`option[value="${p}"]`)) pSel.value = p;
                if (c1 && c1Sel.querySelector(`option[value="${c1}"]`)) c1Sel.value = c1;
                if (c2 && c2Sel.querySelector(`option[value="${c2}"]`)) c2Sel.value = c2;
            };

            const validate = () => {
                const ok = document.querySelector(DOM.product).value && document.querySelector(DOM.comp1).value;
                document.querySelector(DOM.btnCompare).disabled = !ok;
                document.querySelector(DOM.btnExport).disabled = !ok;
                if (!ok) document.querySelector(DOM.result).innerHTML = "";
            };

            const show = (msg) => {
                const n = document.querySelector(DOM.noti);
                n.textContent = msg; n.style.display = "block";
                setTimeout(() => n.style.display = "none", 3000);
            };

            const loading = (on) => { document.querySelector(DOM.loading).style.display = on ? "block" : "none"; };
            const err = (msg) => { document.querySelector(DOM.error).textContent = msg; loading(false); };

            const compareSelected = () => {
                loading(true);
                const { product: p, comp1: c1, comp2: c2 } = UI.getSelected();
                if (!p || !c1) return err("Select a product and at least one competitor.");
                if (c2 !== "None" && (c1 === c2 || p === c2)) return err("Select different competitors.");

                const prods = c2 === "None" ? { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1) } :
                                             { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1), [c2]: PD.getProductData(c2) };
                UI.display(prods);
                loading(false);
            };

            const compareAll = () => {
                loading(true);
                const data = {};
                PD.getProductNames().forEach(n => data[n] = PD.getProductData(n));
                UI.display(data);
                loading(false);
            };

            const exportPDF = (data, file) => {
                const { jsPDF } = window.jspdf;
                const isAll = file.includes("All");
                const doc = isAll ? new jsPDF({ orientation: 'landscape', unit: 'mm', format: [297, 420] }) : new jsPDF('l', 'mm', 'a4');
                const names = Object.keys(data);
                const feats = PD.getAllFeatures();

                doc.setFontSize(isAll ? 18 : 16);
                doc.setTextColor(0, 123, 255);
                doc.text(isAll ? "All Multifunction Testers" : "Product Comparison", 14, 15);

                const headers = ["Feature", ...names];
                const rows = feats.map(f => [f, ...names.map(n => data[n][f] || 'NA')]);

                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 25,
                    theme: 'grid',
                    styles: { fontSize: isAll ? 6.5 : 9, cellPadding: isAll ? 2 : 4 },
                    headStyles: { fillColor: [0, 123, 255], textColor: 255, fontSize: isAll ? 7.5 : 10 },
                    alternateRowStyles: { fillColor: [248, 249, 250] },
                    columnStyles: { 0: { fontStyle: 'bold' } },
                    pageBreak: 'auto',
                    didDrawPage: d => {
                        if (isAll) {
                            doc.setFontSize(10);
                            doc.setTextColor(100);
                            doc.text(`Page ${d.pageNumber}`, 14, doc.internal.pageSize.height - 10);
                        }
                    }
                });

                doc.save(file);
            };

            const exportSelected = () => {
                loading(true);
                const { product: p, comp1: c1, comp2: c2 } = UI.getSelected();
                if (!p || !c1) return err("Select products for export.");
                if (c2 !== "None" && (c1 === c2 || p === c2)) return err("Select different competitors.");

                const prods = c2 === "None" ? { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1) } :
                                             { [p]: PD.getProductData(p), [c1]: PD.getProductData(c1), [c2]: PD.getProductData(c2) };
                exportPDF(prods, `Comparison_${Object.keys(prods).join("_vs_")}.pdf`);
                loading(false);
                show("Selected comparison exported!");
            };

            const exportAll = () => {
                loading(true);
                const data = {};
                PD.getProductNames().forEach(n => data[n] = PD.getProductData(n));
                exportPDF(data, "All_Products_Comparison.pdf");
                loading(false);
                show("All comparisons exported!");
            };

            const clear = () => {
                document.querySelector(DOM.product).selectedIndex = 0;
                document.querySelector(DOM.comp1).selectedIndex = 0;
                document.querySelector(DOM.comp2).value = "None";
                document.querySelector(DOM.result).innerHTML = "";
                document.querySelector(DOM.error).textContent = "";
                updateDropdowns();
                validate();
            };

            return { init, compareAll, exportAll, clear };
        })(ProductData, UI);

        // Start
        document.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
</html>
