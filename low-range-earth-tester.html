<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Tool</title>
    <!-- jsPDF + autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --blue: #007bff;
            --light-blue: #e7f3ff;
            --white: #ffffff;
            --gray-border: #ddd;
            --text: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8fbff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.1);
            width: 100%;
            max-width: 1300px;
            border: 1px solid #cce5ff;
        }

        h1 {
            margin: 0 0 25px 0;
            color: var(--blue);
            font-size: 26px;
            text-align: center;
            font-weight: 600;
        }

        .dropdowns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 8px 0 6px;
            font-weight: bold;
            color: var(--blue);
            font-size: 15px;
        }

        select {
            width: 100%;
            padding: 11px;
            border: 1.5px solid var(--blue);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--white);
            color: var(--text);
            transition: border 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 11px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--blue);
            color: var(--white);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .comparison-result {
            margin-top: 20px;
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #cce5ff;
            background-color: var(--light-blue);
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background-color: var(--white);
        }

        th, td {
            padding: 14px;
            border: 1px solid #cce5ff;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: var(--blue);
            color: var(--white);
            font-weight: 600;
            text-transform: none;
        }

        tr:nth-child(even) td {
            background-color: #f5fbff;
        }

        h3 {
            margin: 0 0 15px 0;
            color: var(--blue);
            font-size: 18px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .dropdowns { grid-template-columns: 1fr; }
            .buttons { flex-direction: column; align-items: center; }
            button { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earth Resistance Tester Comparison</h1>

        <div class="dropdowns">
            <div>
                <label for="product">Main Product:</label>
                <select id="product" onchange="updateCompetitorOptions()">
                    <option value="Sonel MRU 10">Sonel MRU 10</option>
                    <option value="Sonel MRU-21">Sonel MRU-21</option>
                    <option value="Fluke 1621">Fluke 1621</option>
                    <option value="Motwane DET 20">Motwane DET 20</option>
                    <option value="Motwane DET-20A">Motwane DET-20A</option>
                </select>
            </div>

            <div>
                <label for="competitor1">Competitor 1:</label>
                <select id="competitor1" onchange="compareSelectedProducts()"></select>
            </div>

            <div>
                <label for="competitor2">Competitor 2:</label>
                <select id="competitor2" onchange="compareSelectedProducts()">
                    <option value="none">None</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button onclick="compareSelectedProducts()">Compare Selected</button>
            <button onclick="compareAllProducts()">Compare All</button>
            <button onclick="exportToPDF()">Export Selected</button>
            <button onclick="exportAllToPDF()">Export All</button>
        </div>

        <div id="comparisonResult" class="comparison-result"></div>
    </div>

    <script>
        const products = {
            "Sonel MRU 10": {
                "2P,3P,4P Method": "2P,3P",
                "3p + clamps Method": "NA",
                "Ground resistivity measurements": "NA",
                "Frequency of the measurement current": "125 Hz",
                "Measurement current": ">20mA",
                "Measurements of continuity": "Yes",
                "Memory": "NA",
                "Battery": "AA battery (non-rechargeable), Rechargeable (Optional)"
            },
            "Sonel MRU-21": {
                "2P,3P,4P Method": "2P,3P",
                "3p + clamps Method": "NA",
                "Ground resistivity measurements": "NA",
                "Frequency of the measurement current": "125 Hz",
                "Measurement current": "20mA",
                "Measurements of continuity": "Yes",
                "Memory": "YES",
                "Battery": "AA battery (non-rechargeable), Rechargeable (Optional)"
            },
            "Fluke 1621": {
                "2P,3P,4P Method": "2P, 3P",
                "3p + clamps Method": "NA",
                "Ground resistivity measurements": "NA",
                "Frequency of the measurement current": "128 Hz",
                "Measurement current": ">50mA",
                "Measurements of continuity": "Yes",
                "Memory": "NA",
                "Battery": "One 9 volt alkaline (LR61)"
            },
            "Motwane DET 20": {
                "2P,3P,4P Method": "2P, 3P",
                "3p + clamps Method": "Yes",
                "Ground resistivity measurements": "Yes",
                "Frequency of the measurement current": "128 Hz",
                "Measurement current": "10 mA",
                "Measurements of continuity": "NA",
                "Memory": "NA",
                "Battery": "Rechargeable Battery"
            },
            "Motwane DET-20A": {
                "2P,3P,4P Method": "3P",
                "3p + clamps Method": "No",
                "Ground resistivity measurements": "Yes",
                "Frequency of the measurement current": "125Hz",
                "Measurement current": "10 mA",
                "Measurements of continuity": "NA",
                "Memory": "1000 Reports",
                "Battery": "6 X 1.5V AA Alkaline cells"
            }
        };

        function updateCompetitorOptions() {
            const mainProduct = document.getElementById("product").value;
            const comp1 = document.getElementById("competitor1");
            const comp2 = document.getElementById("competitor2");

            const available = Object.keys(products).filter(p => p !== mainProduct);

            comp1.innerHTML = available.map(p => `<option value="${p}">${p}</option>`).join("");
            if (!comp1.value && available.length > 0) comp1.selectedIndex = 0;

            comp2.innerHTML = `<option value="none">None</option>` + 
                available.map(p => `<option value="${p}">${p}</option>`).join("");

            compareSelectedProducts();
        }

        function compareSelectedProducts() {
            const product = document.getElementById("product").value;
            const comp1 = document.getElementById("competitor1").value;
            const comp2 = document.getElementById("competitor2").value;
            const hasComp2 = comp2 !== "none";

            const resultDiv = document.getElementById("comparisonResult");

            let headers = [`<th>Feature</th><th>${product}</th>`];
            if (hasComp2) {
                headers.push(`<th>${comp1}</th><th>${comp2}</th>`);
            } else {
                headers.push(`<th>${comp1}</th>`);
            }

            let tableHTML = `
                <h3>Comparison Result</h3>
                <table>
                    <tr>${headers.join("")}</tr>
            `;

            Object.keys(products[product]).forEach(feature => {
                tableHTML += `<tr>
                    <td><strong>${feature}</strong></td>
                    <td>${products[product][feature]}</td>
                    <td>${products[comp1][feature]}</td>`;
                if (hasComp2) tableHTML += `<td>${products[comp2][feature]}</td>`;
                tableHTML += `</tr>`;
            });

            tableHTML += `</table>`;
            resultDiv.innerHTML = tableHTML;
        }

        function compareAllProducts() {
            const resultDiv = document.getElementById("comparisonResult");
            const allProducts = Object.keys(products);

            let tableHTML = `
                <h3>All Products Comparison</h3>
                <table>
                    <tr><th>Feature</th>${allProducts.map(p => `<th>${p}</th>`).join("")}</tr>
            `;

            const firstProduct = allProducts[0];
            Object.keys(products[firstProduct]).forEach(feature => {
                tableHTML += `<tr>
                    <td><strong>${feature}</strong></td>
                    ${allProducts.map(p => `<td>${products[p][feature]}</td>`).join("")}
                </tr>`;
            });

            tableHTML += `</table>`;
            resultDiv.innerHTML = tableHTML;
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');

            const product = document.getElementById("product").value;
            const comp1 = document.getElementById("competitor1").value;
            const comp2 = document.getElementById("competitor2").value;
            const hasComp2 = comp2 !== "none";

            const headers = ["Feature", product, comp1];
            const rows = [];

            if (hasComp2) headers.push(comp2);

            Object.keys(products[product]).forEach(feature => {
                const row = [feature, products[product][feature], products[comp1][feature]];
                if (hasComp2) row.push(products[comp2][feature]);
                rows.push(row);
            });

            doc.setFontSize(18);
            doc.setTextColor(0, 123, 255);
            doc.text("Product Comparison", 14, 15);

            doc.autoTable({
                head: [headers],
                body: rows,
                startY: 25,
                theme: 'grid',
                styles: { fontSize: 10, cellPadding: 5 },
                headStyles: { fillColor: [0, 123, 255], textColor: 255, fontStyle: 'bold' },
                alternateRowStyles: { fillColor: [240, 248, 255] },
                columnStyles: { 0: { fontStyle: 'bold', cellWidth: 60 } }
            });

            doc.save(`Comparison_${product.replace(/ /g, '_')}.pdf`);
        }

        function exportAllToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');

            const headers = ["Feature", ...Object.keys(products)];
            const rows = Object.keys(products[Object.keys(products)[0]]).map(feature => {
                return [feature, ...Object.keys(products).map(p => products[p][feature])];
            });

            doc.setFontSize(18);
            doc.setTextColor(0, 123, 255);
            doc.text("All Products Comparison", 14, 15);

            doc.autoTable({
                head: [headers],
                body: rows,
                startY: 25,
                theme: 'grid',
                styles: { fontSize: 9, cellPadding: 4 },
                headStyles: { fillColor: [0, 123, 255], textColor: 255 },
                alternateRowStyles: { fillColor: [240, 248, 255] },
                columnStyles: { 0: { fontStyle: 'bold' } }
            });

            doc.save("All_Products_Comparison.pdf");
        }

        // Initialize
        window.onload = updateCompetitorOptions;
    </script>
</body>
</html>
